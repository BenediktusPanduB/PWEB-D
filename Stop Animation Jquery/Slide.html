<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Stop n Slide</title>
  <style>
    body{
      background: #000;
    }
    #panel,
    #flip {
      padding: 5px;
      font-size: 18px;
      text-align: center;
      background-color: #1b1b1b;
      color: white;
      border: solid 1px #1b1b1b;
      border-radius: 3px;
    }

    #flip{
      cursor: pointer;
    }

    #panel {
      margin: 100px;
      display: none;
    }
  </style>
  <script>
    $(document).ready(function () {
      $("#flip").click(function () {
        $("#panel").slideDown(5000);
      });
      $("#stop").click(function () {
        $("#panel").stop();
      });
      
    });
  </script>
</head>

<body>

  <div class="container-lg">
    <div class="button-bar d-flex justify-content-center bg-dark">
      <button type="button" id="stop" class="btn btn-danger">Stop</button>
    </div>


    <div id="flip">Start !</div>
    <div id="panel" class="overflow-hidden"> <img class="img-thumbnail"
        src="https://uhdwallpapers.org/uploads/converted/21/04/08/the-invincible-screenshot-3840x2160_664978-mm-90.jpg"
        alt=""></div>


  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
